<div class='posts'>
  {% for post in site.posts %} 

    {% if post.flickr %}
      {% include flickr.html %}
    {% elsif post.vimeo %}
      {% include vimeo.html %}
    {% elsif post.instagram %}
      {% include instagram.html %}
    {% else %}
      {% include post.html %}
    {% endif %}

  {% endfor %}
</div>
